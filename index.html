<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
  <title>Convert to it!</title>
</head>
<body>
  <nav class="top-bar">
    <div class="logo">Convert<span>Tool</span></div>
    <button id="mode-button" class="secondary-button">Advanced mode</button>
  </nav>

  <main class="container">
    <div id="file-area" class="drop-zone">
      <div class="upload-icon">↑</div>
      <h2 id="file-display-name">Click to add your file</h2>
      <p id="drop-hint-text">or drag and drop it here</p>
      <input id="file-input" type="file">
    </div>

    <div class="converter-card">
      <div id="format-containers">
        <div class="dropdown-container">
          <label>Convert from</label>
          <div class="custom-dropdown">
            <input type="text" id="search-from" class="search-input" placeholder="Search format...">
            <div id="from-list" class="format-list"></div>
          </div>
        </div>

        <div class="arrow-separator">→</div>

        <div class="dropdown-container">
          <label>Convert to</label>
          <div class="custom-dropdown">
            <input type="text" id="search-to" class="search-input" placeholder="Search format...">
            <div id="to-list" class="format-list"></div>
          </div>
        </div>
      </div>

      <button id="convert-button" class="primary-button disabled">Convert</button>
    </div>
  </main>

  <div id="popup-bg"></div>
  <div id="popup">
    <div class="spinner"></div>
    <div id="popup-content">
      <h2>Loading tools...</h2>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
